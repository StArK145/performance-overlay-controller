<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            user-select: none;
        }
        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            cursor: grab;
            display: flex;
            flex-direction: column;
            font-size: 12px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
        }
        .value {
            font-weight: bold;
            margin-left: 10px;
        }
        .fps .value { color: #4CAF50; }
        .latency .value { color: #2196F3; }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="metric fps">
            <span>FPS:</span>
            <span id="fps" class="value">0</span>
        </div>
        <div class="metric latency">
            <span>Latency:</span>
            <span id="latency" class="value">0</span><span class="value">ms</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
